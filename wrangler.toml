name = "uunn"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = ".vercel/output/static"

# Production D1 Database (encrypted metadata only)
[[d1_databases]]
binding = "DB"
database_name = "uunn-production"
database_id = "f93cb9b3-833d-4c48-993a-49e7380c9091"

# Production environment variables
[vars]
ENVIRONMENT = "production"
NEXT_PUBLIC_API_URL = "https://www.uunn.io/api"

# Preview environment (for PR deployments and testing)
[env.preview]
name = "uunn-preview"

# Preview uses dev database for testing
[[env.preview.d1_databases]]
binding = "DB"
database_name = "uunn-dev"
database_id = "96d79317-8571-4514-b9e8-b004675e5c05"

[env.preview.vars]
ENVIRONMENT = "preview"
NEXT_PUBLIC_API_URL = "https://preview.uunn.pages.dev/api"
